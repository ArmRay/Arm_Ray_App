<form action="" class="loginrectangle">
  <img src="/branding/page-1.png" class="loginlogo" />

  <div class="inputlabel">User Name:</div>
  <input type="text" class="logintextbox" style="background-color:#fff;" ng-model="username">

  <div class="inputlabel">Password:</div>
  <input type="password" class="logintextbox" style="background-color:#fff;" ng-model="password">

	<a class="login">
	<button type="submit" class="btn-primary" ng-click="login()">Log In</button>
	</a>
</form>
