          name: university_ids
          in: formData
          description: universities a user is associated with
          required: false
          type: array
          items:
            type: string
          collectionFormat: csv
        -
          name: project_id
          in: formData
          description: project_id the user is associated with
          required: false
          type: string
        -
          name: created_date
          in: formData
          description: date the user was created
          required: false
          type: string
        -
          name: modified_date
          in: formData
          description: date the user was modified
          required: false
          type: string
        -
          name: keywords
          in: formData
          description: keyword
          required: false
          type: array
          items:
            type: string
          collectionFormat: csv
